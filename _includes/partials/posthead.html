<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- START - Meta Data -->
    <meta name="description" content="{{ metadescription }}"/>
    <meta property="og:locale" content="{{ metadata.website_language }}" />
    <link rel="canonical" href="{{ metadata.website_url }}{{ page.url }}" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{ metatitle }} | {{ metadata.website_name }}" />
    <meta property="og:description" content="{{ metadescription }}" />
    <meta property="og:url" content="{{ metadata.website_url }}{{ page.url }}" />
    <meta property="og:site_name" content="{{ metadata.website_name }}" />
    <meta property="og:updated_time" content="{{ date }}" />
    <meta name="twitter:image" content="{{ metadata.website_url }}/assets/images/og.jpg" />
    <meta name="twitter:image" content="{{ metadata.website_url }}/assets/images/og.jpg" />
    <meta property="og:image:width" content="1024" />
    <meta property="og:image:height" content="615" />
    <meta property="og:image:alt" content="{{ metatitle }}" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{ metatitle }} | {{ metadata.website_name }}" />
    <meta name="twitter:description" content="{{ metadescription }}" />
    <meta name="twitter:site" content="@{{ metadata.website_author.twitter }}" />
    <meta name="twitter:creator" content="@{{ metadata.website_author.twitter }}" />
    <meta name="twitter:image" content="{{ metadata.website_url }}/assets/images/og.jpg" />
    <!-- END - Meta Data -->

    <title>{{ metatitle }} | {{ metadata.website_name }}</title>
    <link rel="icon" type="image/png" href="/assets/images/favicon.png">
    <link rel="stylesheet" href="/assets/css/pico.min.css">
    <link rel="stylesheet" href="/assets/css/custom.css">

    <!-- Google Analytics and/or Google Search Console -->
    {% include "partials/ga_gsc.html" %}
</head>
